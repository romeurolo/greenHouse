<!DOCTYPE HTML>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>

    <title>ESTUFAS</title>
</head>

<body>
    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">ESTUFAS JORGE ROLO</h5>
            <form name="loginForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" autocomplete="username" class="form-control" id="Username" name="userid">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" autocomplete="current-password" class="form-control" id="password"
                        name="pwd">
                </div>
                <button type="button" onclick="check(this.form)" class="btn btn-success btn-lg">Login</button>
            </form>
        </div>
    </div>
    </div>
    <script>
        function check(form) {
            var hash = CryptoJS.SHA256(form.pwd.value);
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/?username=" + form.userid.value + "&password=" + hash, true);
            xhr.send();
            setTimeout(() => { window.location.reload(); }, 500);
        }
    </script>
</body>

</html>
