    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 68px
        }

        .switch input {
            display: none
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 52px;
            width: 52px;
            left: 8px;
            bottom: 8px;
            background-color: #fff;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 68px
        }

        input:checked+.slider {
            background-color: #2196F3
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(52px);
            -ms-transform: translateX(52px);
            transform: translateX(52px)
        }

        .dotRed {
            height: 25px;
            width: 25px;
            background-color: #f8041d;
            ;
            border-radius: 50%;
            display: inline-block;
        }

        .dotGreen {
            height: 25px;
            width: 25px;
            background-color: #23bd47;
            ;
            border-radius: 50%;
            display: inline-block;
        }

        tbody {
            display: block;
            height: 550px;
            overflow-y: scroll;
        }

        tr {
            display: block;
        }

        th,
        td {
            width: 400px;
        }
    </style>
